<!-- templates/calculator.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MVP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora</h2>
        <form method="POST" action="/calculate" class="mt-4">
            <div class="form-group">
                <label for="a">Número 1:</label>
                <input type="text" class="form-control" id="a" name="a" required>
            </div>
            <div class="form-group">
                <label for="b">Número 2:</label>
                <input type="text" class="form-control" id="b" name="b" required>
            </div>
            <div class="form-group">
                <label for="operation">Operación:</label>
                <select class="form-control" id="operation" name="operation" required>
                    <option value="add">Suma</option>
                    <option value="subtract">Resta</option>
                    <option value="multiply">Multiplicación</option>
                    <option value="divide">División</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-3">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
